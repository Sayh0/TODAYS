<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyLike</title>

<!-- 파비콘 추가 -->
<link rel="icon" href="/static/images/icon/pavicon.png">

</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');

.fixed{
font-family: 'Gamja Flower', cursive;
background-color: #EEEEEE;          
}
</style>
<script type="text/javascript">
function func(arg){
   let result = confirm("정말 삭제할까요?");
   if(result){
      document.getElementById(arg).submit();
   }
}
</script>
<!-- Bootstrap CSS -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<body class="fixed">
<!-- 네비게이션바 -->
{% include "navbar.html" %}

<p>여긴 즐겨찾기 게시판</p>

<p>즐겨찾기 목록</p>
<table>
   {% if likes.count > 0 %}
   {% for a in likes %}
   <tr>
      <td>{{a.cafename}} | {{a.addr}} | {{ a.mood }} | {{a.category}} <br /></td>
      <!-- <td><a href="/users/delete?bookmarkno={{a.bookmarkno}}">삭제</a></td> -->
      <td>
             <form action="/users/delete" name="frm" method="get" id="{{a.bookmarkno}}" style="display: inline">
            <input type="hidden" name="bookmarkno" value="{{a.bookmarkno}}" />
            <a href="javascript:void(0); onclick=func({{a.bookmarkno}})">삭제</a>
         </form>
      </td>
   </tr>
   {% endfor %}
   {% else %}
   <tr>
      <p>자료가 없어요</p>
   </tr>
   {% endif %}
</table>

</body>
</html>
