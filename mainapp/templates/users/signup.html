<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign UP</title>
</head>
<body>
<h1>회원가입 양식</h1>
<div>
	<form method="POST">
		{% csrf_token %}
		아이디 : <br>
		<input name="username" type="text">
		<br>
		비밀번호 : <br>
		<input name="password1" type="password">
		<br>
		비밀번호 확인 : <br>
		<input name="password2" type="password">
		<br>
		이메일 : <br>
		<input name="email" type="email">
		<br><br>
		<input type="submit" value="가입" />
	</form>
</div>
</body>
</html>
